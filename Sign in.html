<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales - Sign In</title>
    <style>
        
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            color: #080808;
            background-color: #f5f5f5;
            scroll-behavior: smooth;
        }

        header {
            background-color: #3a3a3a;
            color: #ffffff;
            padding: px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 0.5em;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 0.5em;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #ff6f61;
            border-radius: 5px;
        }

        .content {
            padding: 3em;
            margin-top: 60px; 
        }

        .signin {
            max-width: 400px;
            margin: auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .signin h2 {
            text-align: center;
        }

        .signin input[type="text"], .signin input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signin button {
            width: 100%;
            padding: 0.8em;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .signin button:hover {
            background-color: #e05546;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Explore the World with Travel Tales</h1>
        <nav>
            <a href="Home.html">Home</a>
            <a href="destinations.html">Destinations</a>
            <a href="our services.html">Our Services</a>
            <a href="Travel Tips.html">Travel Tips</a>
            <a href="Sign in.html">Sign In</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        <div class="signin">
            <h2>Sign In</h2>
            <form>
                <footer id="footer">
                    <p>&copy; 2024 Travel Tales. All rights reserved.</p>
                    <div class="newsletter">
                        <h3>Sign up for Our Newsletter</h3>
                        <input type="text" placeholder="Enter your Name"><br><br>
                        <input type="text" placeholder="Enter your Phone Number"><br><br>
                        <input type="text" placeholder="Enter your Phone email"><br><br>
                        <input type="password" placeholder="Enter your Password"><br><br>
                        <button>Log In</button>
                    </div>
                </footer>
            
            </form>
        </div>
    </main>

</body>
</html>
